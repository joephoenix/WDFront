    <script type="text/javascript">      
      $(function(){
        var uname = $.cookie('username');
        //用户信息
        $.ajax(
          {
            type:"POST",
            url:"http://123.206.128.207:8080/wisdomDang/memberInfo",
            contentType:"application/json;charset=UTF-8",
            data:JSON.stringify({"username":uname}),
            dataType:"json",
            header:{
              "Content-Type":"application/json;charse=UTF-8"
            },
            success:function(data){
              var json_data = data['status'];
              if("success" == json_data){
                var meminfo = data['memInfo'];
                var rname = meminfo['rname'];
                $('#userspan').html(rname);
              }else{
                alert("PermissionBanished")
                $(location).attr('href', 'login.html');
              }
            }
          });
        //菜单
        $.ajax(
          {
            type:"POST",
            url:"http://123.206.128.207:8080/wisdomDang/showMenu",
            contentType:"application/json;charset=UTF-8",
            data:JSON.stringify({"username":uname}),
            dataType:"json",
            header:{
              "Content-Type":"application/json;charse=UTF-8"
            },
            success:function(data){
              var json_data = data['status'];
              if("success" == json_data){
                var mlist = data['menus'];
                for(x in mlist){    //生成第一层菜单
                  var power = mlist[x];
                  if(power['plevel'] == 1){
                    $("#leftmenu").append("<li class=\"nav-item\" data-toggle=\"tooltip\" data-placement=\"right\" title=\"" + power['pname'] + "\"><a class=\"nav-link\" href=\"dashbord.html\"><i class=\"fa fa-fw fa-dashboard\"></i><span class=\"nav-link-text\">" +power['pname'] + "</span></a></li>");
                  }
                }
              }else{
                alert("PermissionBanished")
                $(location).attr('href', 'login.html');
              }
            }
          });
      });
      function logout(){
        $.removeCookie();
        $(location).attr('href', 'login.html');
      }  
    </script>
