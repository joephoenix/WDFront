<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>德清党建服务</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">党员登录</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input class="form-control" id="useremail" type="email" aria-describedby="emailHelp" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input class="form-control" id="password" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check">
                         
            </div>
          </div>
          <a class="btn btn-primary btn-block" onclick="login()">登录</a>
        </form>
        <div class="text-center">
          <a class="d-block small" href="forgot-password.html">忘记密码?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/jquery/jquery.cookie.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script type="text/javascript">
    function login(){
      var uname = $("#useremail").val();
      var passwd = $("#password").val();
      $.ajax(
      {
        type:"POST",
        url:"http://123.206.128.207:8080/wisdomDang/appLogin",
        contentType:"application/json;charset=UTF-8",
        data:JSON.stringify({"username":uname, "password":passwd,"longtude":"120.203081","latitude":"30.300175"}),
        dataType:"json",
        header:{
          "Content-Type":"application/json;charse=UTF-8"
        },
        success:function(data){
          var json_data = data['status'];
          if("success" == json_data){
            $.cookie('username', uname, { expires: 7, path:'/' });
            $(location).attr('href', 'dashbord.html');
          }
        }
       });
    }
  </script>
 </body>
</html>
